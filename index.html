<!DOCTYPE html>
<html>
    <head>
        <title>Tea Cozy</title>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="header">
                <img class="logo" src="images/logo.png">
                <nav>
                    <ul>
                        <li>Mission</li>
                        <li>Featured Tea</li>
                        <li>Locations</li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <div class="mission">
                <div class="statement">
                    <h2>Our Mission </h2>
                    <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
                </div>
            </div>
            <div class="tea-section">
                <div class="tea-title">
                    <h2>Tea of the Month</h2>
                    <h4>What's Steeping at The Tea Cozy</h4>
                </div>
                <div class="tea-container">
                    <div class="tea">
                        <img src="/images/berryblitz.jpg">
                        <h4>Fall Berry Blitz Tea</h4>
                    </div>
                    <div class="tea">
                        <img src="images/spiced-rum.jpg">
                        <h4>Spiced Rum Tea</h4>
                    </div>
                    <div class="tea">
                        <img src="images/donut.jpg">
                        <h4>Seasonal Donut</h4>
                    </div>
                    <div class="tea">
                        <img src="images/myrtle-ave.jpg">
                        <h4>Myrtle Ave Tea</h4>
                    </div>
                    <div class="tea">
                        <img src="images/bedford-bizarre.jpg">
                        <h4>Bedford BIzarre Tea</h4>
                    </div>
                </div>
            </div>
        </main>
        <footer>

        </footer>
    </body>
</html>
